<!DOCTYPE html>
<html>
    <head>
        <title>The Great Color Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="functionality.js"></script>
    </head>
    <body>
        <div id = "header">
            <h1 class = "heading">The Great Color Game</h1>
        </div>
        <div id = "questiondisplay"></div>
        <div id="message">Click start to play!</div>
        <div id = "taskbar">
            <button id="Start" onclick="start()">Start</button>
            <button id="Easy" onclick="easy()">Easy</button>
            <button id="Hard" onclick="hard()">Hard</button>
        </div>
        <div id = "colourdisplay">
            <button id="Color1" class="Colors" onclick="check()"></button>
            <button id="Color2" class="Colors" onclick="check()"></button>
            <button id="Color3" class="Colors" onclick="check()"></button>
            <button id="Color4" class="Colors" onclick="check()"></button>
            <button id="Color5" class="Colors" onclick="check()"></button>
            <button id="Color6" class="Colors" onclick="check()"></button>
        </div>
    </body>
</html>
